<div class="formBox">
    <div class="formulario">
        <h2>Detalle Servicio</h2>
        <form [formGroup]="volqueteForm">
            <fieldset>
                <div class="form-group">
                    <label for="numeroVolquete" class="form-label">Número</label>
                    <input formControlName="numero" type="text" value="" class="form-label" id="numeroVolquete" readonly>
                </div>
                <div class="form-group">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input formControlName="cliente" type="text" value="" class="form-label" readonly>
                </div>
                <div class="form-group">
                    <label for="precioVolquete" class="form-label">Precio</label>
                    <input formControlName="precio" type="text" value="" class="form-label" readonly>
                </div>
                <div class="form-group">
                    <label for="cantidadVolquete" class="form-label">Cantidad</label>
                    <input formControlName="cantidad" type="text" value="" class="form-label" readonly>
                </div>
                <div class="form-group">
                    <label for="tamanioVolquete" class="form-label">Tamaño</label>
                    <input formControlName="tamanio" type="text" value="" class="form-label" readonly>
                </div>
                <div class="form-group">
                    <label for="choferVolquete" class="form-label">Chofer</label>
                    <input formControlName="chofer" type="text" value="" class="form-label" readonly>
                </div>
                <div class="form-group">
                    <label for="ubicacionVolquete" class="form-label">Dirección</label>
                    <input formControlName="ubicacion" type="text" value="" class="form-label" readonly>
                </div>
                <div class="btnForms">
                    <button routerLink="/" type="button" class="btn btn-primary">Volver</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
