<div class="formBox">
    <div class="formulario">
        <h2>Detalle Servicio</h2>
        <div class="contenido">
            <form [formGroup]="volqueteForm">
                <fieldset>
                    <div class="form-group">
                        <label for="numeroVolquete" class="form-label">Número</label>
                        <input formControlName="numero" type="text" value="" class="form-label input-poomba" id="numeroVolquete"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input formControlName="cliente" type="text" value="" class="form-label input-poomba" readonly>
                    </div>
                    <div class="form-group">
                        <label for="precioVolquete" class="form-label">Precio</label>
                        <input formControlName="precio" type="text" value="" class="form-label input-poomba" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cantidadVolquete" class="form-label">Cantidad</label>
                        <input formControlName="cantidad" type="text" value="" class="form-label input-poomba" readonly>
                    </div>
                    <div class="form-group">
                        <label for="tamanioVolquete" class="form-label">Tamaño</label>
                        <input formControlName="tamanio" type="text" value="" class="form-label input-poomba" readonly>
                    </div>
                    <div class="form-group">
                        <label for="choferVolquete" class="form-label">Chofer</label>
                        <input formControlName="chofer" type="text" value="" class="form-label input-poomba" readonly>
                    </div>
                    <div class="form-group">
                        <label for="ubicacionVolquete" class="form-label">Dirección</label>
                        <input formControlName="ubicacion" type="text" value="" class="form-label input-poomba" readonly>
                    </div>
                </fieldset>
            </form>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="820" height="560" id="gmap_canvas"
                        [src]="direccion"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://timenowin.net/">online clock</a><br>
                </div>
            </div>
        </div>
        <div class="btnForms">
            <button routerLink="/" type="button" class="btn btn-primary">Volver</button>
        </div>

    </div>
</div>
